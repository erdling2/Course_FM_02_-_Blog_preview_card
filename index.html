<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <meta name="author" content="erdling2" />
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main>
      <section class="blog-prev-card">
        <form action="https://www.ecosia.org/">
          <button type="submit" class="blog-post-btn">
            <div class="blog-img">
              <img
                src="/assets/images/illustration-article.svg"
                alt="blog post card img" />
            </div>
            <div class="blog-prev-cont">
              <div class="categorie">Learning</div>
              <div class="blog-publ-date">Published 21 Dec 2023</div>
              <h2 class="blog-titel">HTML & CSS foundations</h2>
              <p class="blog-descr">
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>
              <div class="author">
                <img
                  src="/assets/images/image-avatar.webp"
                  alt="avatar of Greg Hooper" />
                <title>Greg Hooper</title>
                <a href="#">Greg Hooper</a>
              </div>
            </div>
          </button>
        </form>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/erdling2">erdling2</a>.
      </div>
    </footer>
  </body>
</html>
