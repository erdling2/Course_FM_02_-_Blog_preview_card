<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <meta name="author" content="erdling2" />
    <link rel="stylesheet" type="text/css" href="dist/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <!-- BODY -->
  <body>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main>
      <section class="blog-prev-card">
        <div class="blog-img">
          <img
            src="./assets/images/illustration-article.svg"
            alt="blog post card img" />
        </div>
        <div class="blog-prev-cont">
          <div class="categorie"><p>Learning</p></div>
          <div class="blog-publ-date">Published 21 Dec 2023</div>
          <form
            action="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS/hub">
            <button type="submit" class="blog-post-btn">
              <h5 class="blog-titel">HTML & CSS foundations</h5>
            </button>
          </form>
          <p class="blog-descr">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="avatar of Greg Hooper" />
            <title>Greg Hooper</title>
            <a href="https://github.com/erdling2">Greg Hooper</a>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/erdling2" target="_blank">erdling2</a>.
      </div>
    </footer>
  </body>
</html>
